<section>
    <h2>Datos</h2>
    <ul>
        @for (client of data; track $index) {
            <li><span>{{ client.id }}</span>, <span>{{ client.name }}</span>, <span>{{ client.contactEmail }}</span>, <span>{{ client.revenue }}</span>, <span>{{ client.startDate }}</span>/li>
        } @empty {
            <p>No hay nada</p>
        }
    </ul>
</section>
